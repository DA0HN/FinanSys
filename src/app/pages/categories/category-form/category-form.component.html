<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active"><a routerLink="/categories">Categorias</a></li>
    <li class="breadcrumb-item active">{{pageTitle}}</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
      {{pageTitle}}
    </h1>
  </div>
  <div class="col-md">
    <a class="btn btn-light float-right" routerLink="/categories">
      << Voltar
    </a>
  </div>
</div>

<form (submit)="submitForm()" [formGroup]="categoryForm">

  <div class="card">
    <div class="card-header">
      Informações sobre a categoria
    </div>

    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label class="col-auto" for="name">Nome</label>
          <input class="form-control" formControlName="name" id="name" type="text">

          <div *ngIf="categoryForm.get('name').invalid && categoryForm.get('name').touched" class="text-danger">
            <div *ngIf="categoryForm.get('name').errors.required">Dado obrigatório</div>
            <div *ngIf="categoryForm.get('name').errors.minlength">Deve ter no mínimo 2 caracteres</div>
          </div>
        </div>
        <div class="form-group col-md-8">
          <label class="col-auto" for="description">Descrição</label>
          <input class="form-control" formControlName="description" id="description" type="text">
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="serverErrorMessages" class="alert alert-danger mt-4">
    <strong>Erro no servidor:</strong>
    <ul>
      <li *ngFor="let error of serverErrorMessages">
        {{error}}
      </li>
    </ul>
  </div>

  <button [disabled]="submittingForm || categoryForm.invalid"
          class="btn btn-primary btn-lg float-right mt-3 "
          type="submit">
    Salvar
  </button>

</form>
