<app-bread-crumb
    [items]="[ { label: 'Categorias', link: '/categories' }, { label: this.pageTitle } ]">
</app-bread-crumb>
<app-page-header
    [title]="pageTitle"
    [btnLabel]="'<< Voltar'"
    [btnLink]="'/categories'"
    [btnClass]="'btn-light'">
</app-page-header>

<form (submit)="submitForm()" [formGroup]="form">

  <div class="card">
    <div class="card-header">
      Informações sobre a categoria
    </div>

    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label class="col-auto" for="name">Nome</label>
          <input class="form-control" formControlName="name" id="name" type="text">
          <app-form-field-error [fieldControl]="form.get('name')"></app-form-field-error>
        </div>
        <div class="form-group col-md-8">
          <label class="col-auto" for="description">Descrição</label>
          <input class="form-control" formControlName="description" id="description" type="text">
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="serverErrorMessages" class="alert alert-danger mt-4">
    <strong>Erro no servidor:</strong>
    <ul>
      <li *ngFor="let error of serverErrorMessages">
        {{error}}
      </li>
    </ul>
  </div>

  <button [disabled]="submittingForm || form.invalid"
          class="btn btn-primary btn-lg float-right mt-3 "
          type="submit">
    Salvar
  </button>

</form>
