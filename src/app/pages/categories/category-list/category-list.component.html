<app-bread-crumb [items]="[ { label: 'Categorias' } ]"></app-bread-crumb>

<app-page-header
    [title]="'Categorias'"
    [btnLink]="'new'"
    [btnLabel]="'+ Nova categoria'"
    [btnClass]="'btn-success'">
</app-page-header>

<table class="table table-hover">
  <caption></caption>
  <thead>
  <tr class="bg-primary text-light">
    <th scope="col">Categoria</th>
    <th scope="col">Ações</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let category of resources">
    <td>
      <strong>{{category.name}}</strong><br>
      <small>{{category.description}}</small>
    </td>
    <td>
      <a [routerLink]="[category.id, 'edit']" class="btn btn-outline-info btn-sm">Editar</a>
      <button (click)="deleteResource(category)"
              class="btn btn-outline-danger btn-sm ml-2">Excluir
      </button>
    </td>
  </tr>
  </tbody>
</table>
