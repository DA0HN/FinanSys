<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active">Lançamentos</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">Lançamentos</h1>
  </div>
  <div class="col-md">
    <a class="btn btn-success float-right" routerLink="new">+ Novo Lançamento</a>
  </div>
</div>
<table class="table table-hover">
  <caption></caption>
  <thead>
  <tr class="bg-primary text-light">
    <th scope="col">Lançamento</th>
    <th scope="col">Categoria</th>
    <th class="text-right" scope="col">Valor R$</th>
    <th class="text-center" scope="col">Ações</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let entry of entries">
    <td>
      <strong>{{entry.name}}</strong><br>
      <small class="text-success">{{entry.date}}</small><br>
      <small *ngIf="entry.description">{{entry.description}}</small>
    </td>
    <td>
      <strong>{{entry.category.name}}</strong>
    </td>
    <td class="text-right">
      <strong [class.text-danger]="entry.type === 'expense'"
              [class.text-success]="entry.type === 'revenue'">
        {{entry.amount}}
      </strong>
      <br>
      <span class="badge badge-light">
        {{entry.paidText}}
      </span>
    </td>
    <td class="text-center">
      <a [routerLink]="[entry.id, 'edit']" class="btn btn-outline-info btn-sm">
        Editar
      </a>
      <button (click)="deleteEntry(entry)" class="btn btn-outline-danger btn-sm ml-2">
        Excluir
      </button>
    </td>
  </tr>
  </tbody>
</table>
