<app-bread-crumb
    [items]="[ {label: 'Relatório de Receita e Despesas'} ]"
></app-bread-crumb>

<app-page-header
    [title]="'Relatório de Receitas e Despesas'">
</app-page-header>

<div class="card">
  <div class="card-header">
    Selecione o Mês e o Ano para gerar os relatórios
  </div>
  <div class="card-body">
    <div class="form-row">
      <div class="form-group col-md-7">
        <label for="month">Mês</label>
        <select #month name="month" id="month" class="form-control">
          <option value="">Selecione um mês</option>
          <option *ngFor="let m of months" [value]="m.value">{{ m.label }}</option>
        </select>
      </div>
      <div class="form-group col-md-5">
        <label for="year">Ano</label>
        <select #year name="year" id="year" class="form-control">
          <option value="">Selecione um mês</option>
          <option *ngFor="let y of years" [value]="y.value">{{ y.label }}</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md text-right">
        <button type="button" (click)="generateReports()" class="btn btn-primary float-right">
          Gerar relatórios
        </button>
      </div>
    </div>
  </div>
</div>

<div class="card-deck mt-5 mb-5">
  <div class="card text-center text-white bg-success">
    <div class="card-header">
      TOTAL DE RECEITAS
    </div>
    <div class="card-body">
      <h3 class="card-title">
        1500
      </h3>
    </div>
  </div>


  <div class="card text-center text-white bg-danger">
    <div class="card-header">
      TOTAL DE DESPESAS
    </div>
    <div class="card-body">
      <h3 class="card-title">
        500
      </h3>
    </div>
  </div>


  <div class="card text-center text-white bg-info">
    <div class="card-header">
      SALDO
    </div>
    <div class="card-body">
      <h3 class="card-title">
        1000
      </h3>
    </div>
  </div>

</div>

<hr>

<div class="row mt-5 mb-4">
  <div class="col-md-6">
    GRÁFICO DE RECEITAS
  </div>
  <div class="col-md-6">
    GRÁFICO DE DESPESAS
  </div>
</div>
